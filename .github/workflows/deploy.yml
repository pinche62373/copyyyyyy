name: 🚀 CI
env:
  UPSTREAM_REPOSITORY: "pinche62373/tzdb"
  UPSTREAM_FOLDER: "upstream-repo"

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  # job responsible for producing boolean indicating if are in the upstream repository itself.
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      is_upstream: ${{ steps.check_upstream.outputs.is_upstream }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if upstream repo
        id: check_upstream
        shell: bash
        run: |
          REPO_URL=$(git config --get remote.origin.url)
          if [[ "$REPO_URL" == *"${{ env.UPSTREAM_REPOSITORY }}"* ]]; then
            echo "is_upstream=true" >> $GITHUB_OUTPUT
          else
            echo "is_upstream=false" >> $GITHUB_OUTPUT
          fi

  lint-code:
    name: ⬣ Biome
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout main repo
        uses: actions/checkout@v4

      - name: ⎔ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
    
      - name: 🔬 Run Biome
        run: biome ci .

  # can be removed once Biome supports Markdown
  lint-markdown:
    name: ⬣ Markdown
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔬 Run Markdownlint2
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: '.markdownlint-cli2.jsonc'
          globs: '**/*.md'

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20

      - name: 💃 Setup database
        uses: ./.github/actions/database

      - name: 🔎 Type check
        run: npm run typecheck --if-present

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    needs: check-upstream
    defaults:
      run:
        working-directory: main-repo
    env:
      IS_UPSTREAM: ${{ needs.check-upstream.outputs.is_upstream }}

    steps:
      - name: ⬇️ Checkout downstream repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: ⬇️ Checkout upstream repository
        uses: actions/checkout@v4
        if: ${{ env.IS_UPSTREAM == 'false' }}
        with:
          path: upstream-repo
          pat_token: ${{ secrets.PAT_TOKEN }}

      - name: List workspace folder structure
        shell: bash
        run: |
          echo "======Workspace======"
          echo "DIR = ${{ github.workspace }}"
          ls -alR ${{ github.workspace }}

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ./main-repo/.nvmrc
          cache-dependency-path: ./main-repo/package.json

      - name: 📥 Install deps
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: npm install

      - name: ⚡ Run vitest
        run: npm run test -- --coverage

