name: ğŸš€ CI
env:
  MAIN_REPO_FOLDER: "main-repo"
  MAIN_REPO_PATH: /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/main-repo
  UPSTREAM_REPO_FOLDER: "upstream-repo"
  UPSTREAM_REPO_PATH: /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/upstream-repo


on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint-code:
    name: â¬£ Biome
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout main repository
        uses: actions/checkout@v4

      - name: â” Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
    
      - name: ğŸ”¬ Run Biome
        run: biome ci .

  # can be removed once Biome supports Markdown
  lint-markdown:
    name: â¬£ Markdown
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout main repository
        uses: actions/checkout@v4

      - name: ğŸ”¬ Run Markdownlint2
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: '.markdownlint-cli2.jsonc'
          globs: '**/*.md'

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout main repository
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ’ƒ Setup database
        uses: ./.github/actions/database

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.MAIN_REPO_FOLDER }}

    steps:
      - name: â¬‡ï¸ Checkout main repository
        uses: actions/checkout@v4
        with:
          path: ${{ env.MAIN_REPO_FOLDER }}

      - name: â¬‡ï¸ Checkout upstream repository
        uses: actions/checkout@v4
        with:
          path: ${{ env.UPSTREAM_REPO_FOLDER }}
          # pat_token: ${{ secrets.PAT_TOKEN }}

      - name: List workspace folder structure
        shell: bash
        run: |
          echo "======Workspace======"
          echo "DIR = ${{ github.workspace }}"
          ls -al ${{ github.workspace }}

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ./main-repo/.nvmrc
          cache-dependency-path: ./main-repo/package.json

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

